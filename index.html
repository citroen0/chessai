<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/chessboardjs/www/css/chessboard.css">
    <link rel="stylesheet" href="style.css">
<style>
move-history {
    max-height: 100px;
    overflow-y: scroll;
}
body {
	overflow-x: hidden;
	overflow-y: hidden;
	
	 }
board {
    width: 400px;
    margin: auto;
	 overflow-x: hidden;
	 overflow-y: hidden;
}

info {
    width: 400px;
    margin: auto;
}
</style>
</head>
<body>
<div id="board" style="margin: auto" class="board"></div>
<div class="info">
    Search depth:
    <select id="search-depth">
        <option value="1"selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
		  <option value="6">6</option>
		  <option value="7">7</option>
	     <option value="8">8</option>
    </select>
<button onClick="window.location.reload();" id="setStartBtn">Restart</button>
	 <br>
	 <span>Positions evaluated this Game: <span id="total-positions"></span></span>
    <br>
    <span>Positions evaluated: <span id="position-count"></span></span>
    <br>
    <span>Time: <span id="time"></span></span>
    <br>
    <span>Positions/s: <span id="positions-per-s"></span> </span>
    <br>
    <div id="move-history" class="move-history">
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/chessboardjs/www/js/chess.js"></script>
<script src="node_modules/chessboardjs/www/js/chessboard.js"></script>
<script src="script.js"></script>
</body>
</html>
